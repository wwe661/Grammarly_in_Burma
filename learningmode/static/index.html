<!DOCTYPE html>
<html lang="my">
  <head>
    <meta charset="UTF-8" />
    <title>Burmese Grammar Checker</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 40px;
      }
      textarea {
        width: 100%;
        height: 200px;
      }
      button {
        margin-top: 10px;
        padding: 10px 20px;
      }
      .result {
        margin-top: 20px;
      }
      .underlined {
        position: relative; /* parent for tooltip */
        cursor: pointer;
      }

      .underlined p.message {
        display: none;
        font-size: 10px;
        position: absolute;
        bottom: 100%; /* below the word */
        left: 0;
        background: #ffecec;
        color: rgb(185, 129, 129);
        padding: 2px 5px;
        border: 1px solid rgb(165, 109, 109);
        border-radius: 3px;
        white-space: nowrap;
        z-index: 100;
        margin: 0;
      }
      .red {
        color: red;
        text-decoration: underline red wavy;
      }
      .green {
        color: green;
        text-decoration: underline green wavy;
      }
      .underlined:hover p.message {
        display: block;
      }
    </style>
  </head>
  <body>
    <h2>Burmese Grammar Checker (Prototype)</h2>

    <textarea
      id="textInput"
      placeholder="မြန်မာစာကို ဒီမှာ ရိုက်ပါ..."
    ></textarea>
    <br />
    <button onclick="checkText()">Check</button>

    <div class="result" id="result"></div>

    <script>
      async function checkText() {
        const text = document.getElementById("textInput").value;
        console.log("Input text:", text);
        const response = await fetch("http://127.0.0.1:8000/check", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        });

        const data = await response.json();
        document.getElementById("result").innerText =
          "Flags found: " + JSON.stringify(data.flags, null, 2);
        let newtext = "";
        console.log("Flags received:", data.flags);
        for (const flag of data.flags) {
          const start = flag.start;
          const end = flag.end;
          const message = flag.message;
          const color = flag.color;
          const temp = text.slice(start, end);
          console.log(message);
          _ =
            '<span class="underlined ' +
            color +
            '">' +
            message +
            '<p class="message">' +
            message +
            "</p></span>";
          newtext += _;
          // console.log("Updated text:", newtext);
        }
        if (data.flags[0].start != 0) {
          _ = text.slice(0, data.flags[0].start);
          newtext = _ + newtext;
        }
        if (data.flags[data.flags.length - 1].end < text.length) {
          _ = text.slice(data.flags[data.flags.length - 1].end);
          newtext = newtext + _;
        }

        document.getElementById("result").innerHTML = newtext;
      }
    </script>
  </body>
</html>
